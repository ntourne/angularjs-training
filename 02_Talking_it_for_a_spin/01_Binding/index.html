<!doctype html>
<html>
<head>
    <title>AngularJS Binding</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular.min.js"></script>
</head>
<body>
    <h1>AngularJS - Binding</h1>
    <div ng-app="">

        <div>
            {{1 + 1}}
        </div>

        <div>
            {{"Nicolas " + "Tourne"}}
        </div>

        <div>
            {{3 * 3}}
        </div>

    </div>
</body>
</html>
