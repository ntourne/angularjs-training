<!doctype html>
<html>
<head>
    <title>AngularJS Binding</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular.min.js"></script>
    <link rel="stylesheet" href="../../vendor/bootstrap-3.1.1-dist/css/bootstrap.min.css">
</head>
<body>
    <h1>AngularJS - Binding</h1>
    <div ng-app="">

        <div>
            <input type="text" ng-model="data.message">
            <h2>{{data.message}}</h2>
        </div>

        <div>
            <input type="text" ng-model="data.message2">
            <h2>{{data.message2 + " world"}}</h2>
        </div>

        <div>
            <input type="text" ng-model="class_name" placeholder="Bootstrap style"> For example <i>alert-success</i>
            <div class="{{class_name}}">
                Wrap me in a twitter bootstrap component
            </div>
        </div>

    </div>
</body>
</html>
